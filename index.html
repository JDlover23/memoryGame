<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="device">
        <div class="info">
          <div class="level"></div>
          <div class="points"></div>
        </div>
        <div class="start-screen">
          <div class="title">
            <div class="brainImage"></div>
            <div class="titleImage"></div>
          </div>
          <div class="button-wrapper">
            <button class="startBtn">
              <div class="btnText">Start</div>
            </button>
          </div>
        </div>
        <div class="result-container">
          <div class="result"></div>
          <div class="button-wrapper">
            <button class="startBtn try-again">
              <div>Try again</div>
            </button>
          </div>
        </div>
        <div class="content">
          <button disabled class="t"></button>

          <button disabled class="cl"></button>

          <button disabled class="cr"></button>

          <button disabled class="b"></button>

          <div disabled class="counter">3</div>
        </div>
        <div class="brainImage2"></div>
      </div>
    </div>
    <svg style="height: 0" viewBox="0 0 0 0" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="pixelate" x="0" y="0">
          <feFlood x="5" y="5" height="1" width="1" />
          <feComposite width="4" height="4" />
          <feTile result="a" />
          <feComposite in="SourceGraphic" in2="a" operator="in" />
          <feMorphology operator="dilate" radius="4" />
        </filter>
        <filter id="pixelate2" x="0" y="0">
          <feFlood x="0" y="0" height="1" width="1" />
          <feComposite width="2" height="2" />
          <feTile result="a" />
          <feComposite in="SourceGraphic" in2="a" operator="in" />
          <feMorphology operator="dilate" radius="1" />
        </filter>
        <filter id="pixelate3" x="0" y="0">
          <feFlood x="1" y="1" height="1" width="1" />
          <feComposite width="1" height="1" />
          <feTile result="a" />
          <feComposite in="SourceGraphic" in2="a" operator="in" />
          <feMorphology operator="dilate" radius="1" />
        </filter>
        <filter id="greenScale" x="0" y="0">
          <feColorMatrix
            type="matrix"
            values=".33 .33 .33 0 0
                .33 .33 .33 0 0
                .33 .33 .33 0 0
                 0   0   0  1 0"
          ></feColorMatrix>
          <feComponentTransfer color-interpolation-filters="sRGB">
            <feFuncR
              type="table"
              tableValues=".058823529 .188235294 .545098039"
            ></feFuncR>
            <feFuncG
              type="table"
              tableValues=".219607843 .384313725 .674509803"
            ></feFuncG>
            <feFuncB
              type="table"
              tableValues=".058823529 .188235294 .058823529"
            ></feFuncB>
          </feComponentTransfer>
        </filter>
      </defs>
    </svg>
  </body>
</html>
